<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPT Slideshow Website</title>
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        body {
            font-family: 'Times New Roman', sans-serif;
            margin: 0;
            padding: 0;
            background: url('reddot.jpeg') no-repeat center center fixed; /* Background image for clouds */
            background-size: cover; /* Ensures the background image covers the entire viewport */
        }
        h1 {
            text-align: center;
            margin: 20px 0;
            color: rgb(255, 255, 255); /* Makes the text color white */
            font-size: 2.5em;
        }
        .swiper {
            width: 100%;
            height: 400px;
        }
        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>

    <h1>FRANCIUM VANQUITAS</h1>

    <!-- Swiper Container -->
    <div class="swiper">
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="./Franciumvanquitasinvestments-1.jpg" alt="Slide 1"></div>
            <div class="swiper-slide"><img src="./Franciumvanquitasinvestments-2.jpg" alt="Slide 2"></div>
            <div class="swiper-slide"><img src="./Franciumvanquitasinvestments-3.jpg" alt="Slide 3"></div>
            <div class="swiper-slide"><img src="./Franciumvanquitasinvestments-4.jpg" alt="Slide 4"></div>
            <div class="swiper-slide"><img src="./Franciumvanquitasinvestments-5.jpg" alt="Slide 5"></div>
            <div class="swiper-slide"><img src="./Franciumvanquitasinvestments-6.jpg" alt="Slide 6"></div>
            <div class="swiper-slide"><img src="./Franciumvanquitasinvestments-7.jpg" alt="Slide 7"></div>
            <div class="swiper-slide"><img src="./Franciumvanquitasinvestments-8.jpg" alt="Slide 8"></div>
            <div class="swiper-slide"><img src="./Franciumvanquitasinvestments-9.jpg" alt="Slide 9"></div>
            <div class="swiper-slide"><img src="./Franciumvanquitasinvestments-10.jpg" alt="Slide 10"></div>
            <div class="swiper-slide"><img src="./Franciumvanquitasinvestments-11.jpg" alt="Slide 11"></div>
            <!-- Add more slides as needed -->
        </div>
        <!-- Pagination and Navigation -->
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
        });
    </script>
</body>
</html>
